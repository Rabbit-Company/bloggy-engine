<!doctype html>
<html lang="::language::">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>::metatitle::</title>
		<meta name="description" content="::metaDescription::" />
		<meta name="theme-color" content="#FFFFFF" />
		<link rel="icon" href="/images/logo.png" type="image/png">
		<link rel="alternate" type="application/rss+xml" title="Subscribe to What's New" href="::metaRSS::" />
		<link rel="canonical" href="::metaURL::" />
		<link type="text/css" rel="stylesheet" href="/css/tailwind.min.css">
		<link type="text/css" rel="stylesheet" href="/css/index.css">
		::analytics::
	</head>
	<body class="bg-gray-50">
		<div class="relative bg-gray-50 px-6 pt-8 pb-8 lg:px-8 lg:pt-16 lg:pb-16">
			<div class="absolute inset-0">
				<div class="h-1/3 bg-gray-50 sm:h-2/3"></div>
			</div>
			<div class="relative mx-auto max-w-7xl">
				<div class="text-center">
					<a href="/"><h2 id="title" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">::title::</h2></a>
					<p id="description" class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">::description::</p>
					<div id="social-media" class="mt-2 flex justify-center space-x-6 max-w-7xl mx-auto">::social::</div>
				</div>
				<div id="post" class="mx-auto mt-12 grid max-w-lg gap-5 lg:max-w-none lg:grid-cols-3">
					::post::
				</div>
			</div>
		</div>
    <script src="js/default-functions.js"></script>
		<script src="content/metadata.js"></script>
		<script src="js/index.js"></script>
  </body>
</html>
