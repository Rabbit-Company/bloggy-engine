<!doctype html>
<html lang="::language::">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>::metatitle::</title>
		<meta name="author" content="::author::" />
		<meta name="description" content="::metaDescription::" />
		<meta name="theme-color" content="#FFFFFF" />
		<meta property="og:title" content="::metatitle::" />
		<meta property="og:site_name" content="::metatitle::" />
		<meta property="og:description" content="::metaDescription::" />
		<meta property="og:url" content="::metaURL::" />
		<meta property="og:image" content="::metaURL::/images/logo.png" />
		<meta property="og:type" content="website" />
		<link rel="icon" href="/images/logo.png" type="image/png" />
		<link rel="canonical" href="::metaURL::" />
		<link rel="manifest" href="/manifest.json" />
		<link type="text/css" rel="stylesheet" href="/css/tailwind.min.css" />
		<link type="text/css" rel="stylesheet" href="/css/index.css" />
		::analytics::
		<script type="application/ld+json">
			::jsondl::
		</script>
	</head>
	<body class="bg-gray-50">
		<div class="relative bg-gray-50 px-6 pt-8 pb-5 lg:px-8 lg:pt-16">
			<div class="absolute inset-0">
				<div class="h-1/3 bg-gray-50 sm:h-2/3"></div>
			</div>
			<div class="relative mx-auto max-w-7xl">
				<div class="text-center">
					<a href="/"><h1 id="title" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">::title::</h1></a>
					<p id="description" class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">::description::</p>
					<div id="social-media" class="mt-2 flex justify-center space-x-6 max-w-7xl mx-auto">::social::</div>
				</div>
				<div id="creators" class="mx-auto max-w-7xl py-5 px-5 text-center">
					<ul role="list" class="mx-auto max-w-7xl space-y-8 sm:grid sm:grid-cols-3 sm:gap-8 sm:space-y-0 lg:grid-cols-4 xl:grid-cols-5">
						::creators::
					</ul>
				</div>
			</div>
		</div>
		<script src="/js/default-functions.js"></script>
		<script src="/metadata.js"></script>
		<script src="/js/main.js"></script>
	</body>
</html>
