<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>::metatitle::</title>
		<meta name="author" content="::metaAuthor::" />
		<meta name="description" content="::metaDescription::" />
		<meta name="keywords" content="::metaTag::" />
		<meta name="theme-color" content="#FFFFFF" />
		<meta property="og:title" content="::metatitle::" />
		<meta property="og:description" content="::metaDescription::" />
		<meta property="og:url" content="::metaURL::" />
		<meta property="og:image" content="::metaImage::" />
		<meta property="og:site_name" content="::metatitle::" />
		<meta property="og:type" content="blog" />
		<meta name="twitter:title" content="::metatitle::" />
		<meta name="twitter:description" content="::metaDescription::" />
		<meta name="twitter:creator" content="::metaTwitterHandle::" />
		<meta name="twitter:site" content="::metaTwitterHandle::" />
		<meta name="twitter:domain" content="::metaDomain::" />
		<meta name="twitter:image:src" content="::metaImage::" />
		<meta name="twitter:card" content="summary_large_image" />
		<link rel="icon" href="/images/logo.png" type="image/png">
		<link type="text/css" rel="stylesheet" href="/css/tailwind.min.css">
		<link type="text/css" rel="stylesheet" href="/css/index.css">
		<link type="text/css" rel="stylesheet" href="/css/markdown.css">
		<link type="text/css" rel="stylesheet" href="/css/default.min.css">
	</head>
	<body class="bg-gray-50">
		<div class="relative bg-gray-50 px-6 pt-8 pb-8 lg:px-8 lg:pt-16 lg:pb-16">
			<div class="absolute inset-0">
				<div class="h-1/3 bg-gray-50 sm:h-2/3"></div>
			</div>
			<div class="relative mx-auto max-w-7xl">
				<div class="text-center">
					<a href="/"><h2 id="title" class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl">::title::</h2></a>
					<p id="description" class="mx-auto mt-3 max-w-2xl text-xl text-gray-500 sm:mt-4">::description::</p>
					<div id="social-media" class="mt-2 flex justify-center space-x-6 max-w-7xl mx-auto">::social::</div>
				</div>
				<div id="post" class="markdown max-w-4xl mx-auto">
					::post::
				</div>
			</div>
		</div>
	</body>
</html>
